  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="./birthdayCake.png" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.open = function () {};
      window.print = function () {};
      if (false) {
        window.ontouchstart = function () {};
      }
    </script>
    <script
      type="text/javascript"
      src="chrome-extension://bfbmjmiodbnnpllbbbfblcplfjjepjdn/js/injected.js"
    ></script>
    <meta content="clickberry-extension-here" />
  </head>

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
      <div class="container">
        <div class="balloon">
          <div><span>H</span></div>
          <div><span>A</span></div>
          <div><span>P</span></div>
          <div><span>P</span></div>
          <div><span>Y</span></div>
          <div><span>B</span></div>
          <div><span>I</span></div>
          <div><span>R</span></div>
          <div><span>T</span></div>
          <div><span>H</span></div>
          <div><span>D</span></div>
          <div><span>A</span></div>
          <div><span>Y</span></div>
        </div>
        <div class="avatar">
          <img
            src="./Avatar.jpg"
            alt=""
            class="avatar__img"
            onclick="showMessage()"
          />
          <div class="cake__img" onclick="showMessage()">
            <div class="cake">
              <div class="plate"></div>
              <div class="layer layer-bottom"></div>
              <div class="layer layer-middle"></div>
              <div class="layer layer-top"></div>
              <div class="icing"></div>
              <div class="drip drip1"></div>
              <div class="drip drip2"></div>
              <div class="drip drip3"></div>
              <div id="candle" class="candle"><div class="flame"></div></div>
            </div>
          </div>
          <h1 onclick="showMessage()" class="avatar__title">To Vitamin</h1>
        </div>
        <audio id="player" autoplay loop>
          <source src="./music.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
      function showMessage() {
        swal({
          title: "From: Me",
          text: "On this special day, just wanted to take a moment to wish u the happiest of bday. May this year be fillded with love and laughter.", // Nội dung lời nhắn
          button: {
            text: "❤️️",
          },
        });
      }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
